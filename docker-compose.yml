services:
  mysql:
    image: mysql:8.0
    container_name: parking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'root_password'
      MYSQL_DATABASE: 'parking_db'
      MYSQL_USER: 'parking_user'
      MYSQL_PASSWORD: 'password'
        # 1. Dire à Spring d'attendre que Hibernate ait fini avant de lancer le SQL
      #SPRING_JPA_DEFER_DATASOURCE_INITIALIZATION: 'true'
        # 2. Indiquer où se trouve notre fichier SQL monté
      #SPRING_SQL_INIT_DATA_LOCATIONS: 'file:/app/init-data/data.sql'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # - ./data.sql:/app/init-data/data.sql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  backend:
    container_name: smart-parking-service
    build: ./backend
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:mysql://parking-mysql:3306/parking_db'
      SPRING_DATASOURCE_USERNAME: 'parking_user'
      SPRING_DATASOURCE_PASSWORD: 'password'
      SPRING_KAFKA_BOOTSTRAP_SERVERS: 54.226.8.25:9092
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - internal
      - web

  frontend:
    container_name: smart-parking-frontend
    build: ./frontend
    depends_on:
      - backend
    networks:
      - web

